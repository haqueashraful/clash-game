<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="play.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaClash</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      .anton {
        font-family: "Anton", sans-serif;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#010313] min-h-screen poppins">
    <main
      class="bg-[url('images/background.png')] min-h-screen bg-no-repeat bg-center"
    >
      <!-- homePage -->
      <section id="homePage" class="flex flex-col justify-center items-center min-h-screen space-y-5 ">
        <h1 class=" anton text-9xl text-white font-normal text-center">ALPHABET CLASH</h1>
        <p class=" text-white poppins text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <div>
            <button onclick="play()" class="bg-white p-2 rounded-lg poppins text-xl font-medium">Play Now</button>
        </div>
      </section>
      <!-- Playground -->
      <section id="playGround" class="flex flex-col justify-center items-center min-h-screen space-y-5 hidden">
        <div class="artboard artboard-horizontal relative phone-6 bg-[#FFFFFFB3] border-8 rounded-2xl border-solid border-[#010313CC] flex flex-col justify-center items-center">
            <span class=" bg-[#010313CC] text-white p-2 rounded-b-xl absolute top-0">Don't watch keyboard  while playing...</span>
                <h2 id="random-alpha" class=" text-9xl font-semibold flex justify-center items-center uppercase">Y</h2>
        </div>
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>
        <div class="flex justify-around items-center w-full">
            <div>
                <button class="btn bg-[#894189] border-none text-white">
                    Life <i class="fa-solid fa-heart-circle-plus"></i> <span id="life">5</span>
                  </button>
            </div>
            <div>
                <button class="btn bg-[#360490] border-none text-white">
                    Score <i class="fa-solid fa-dollar-sign border-none px-2 py-1 rounded-full text-black bg-white"></i> <span id="score">0</span>
                  </button>
            </div>
        </div>
      </section>

      <!-- ScorePage -->
      <section id="scorePage" class="flex flex-col justify-center items-center min-h-screen hidden">
            <div class=" bg-transparent text-white flex flex-col justify-center items-center space-y-5">
                <h2 class="text-7xl font-medium poppins">Score <span id="final-score" class="font-normal text-6xl">: 14</span></h2>
            <div>
                <button onclick="play()" class="bg-white p-3 text-black rounded-lg text-2xl font-semibold">Play Again</button>
            </div>
            <p class="text-xl">Practice will make you pro</p>
            </div>
      </section>
    </main>

    <script src="/script/utilitis.js"></script>
    <script src="/script/alphacode.js"></script>
  </body>
</html>
